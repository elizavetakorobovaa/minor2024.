      rel="stylesheet"
    />

  <body>
    <header class="header">
      <a class="header__logo-link" href="./index.html"> туризм.ру </a>

          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Решение алгоритмической задачи</h2>
      <div>
        <div class="form-group">
          <label class="formlabel" for="taskDescription"
            >Описание задачи: Проходит ли коробка в дверь? </label
          >
        </div>
        <div class="form-group">
          <label class="formlabel" for="initialData">Исходные данные: Введите площадь одной из сторон (A) </label>
          <textarea class="firstSquare" id="initialData" required></textarea>
        </div>
        <div class="form-group">
          <label class="formlabel" for="initialData">Исходные данные: Введите площадь второй стороны (B) </label>
          <textarea class="secondSquare" id="initialData" required></textarea>
        </div>
        <div class="form-group">
          <label class="formlabel" for="initialData">Исходные данные: Введите площадь третьей стороны (C) </label>
          <textarea class="thirdSquare" id="initialData" required></textarea>
        </div>
        <div class="form-group">
          <label class="formlabel" for="initialData">Исходные данные: Введите длину первой стороны двери (M) </label>
          <textarea class="firstSide" id="initialData" required></textarea>
        </div>
        <div class="form-group">
          <label class="formlabel" for="initialData">Исходные данные: Введите длину второй стороны двери (K) </label>
          <textarea class="secondSide" id="initialData" required></textarea>
        </div>
        <button class="customButton" onclick="solveTask()">Решить задачу</button>
      </div>
    </main>
    <script src="./js/algorithm.js"></script>
  </body>
</html>
